<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>
        Spotify
    </title>
</head>
<body>
    <div class="section app"><!-- Web App Section -->
        <header class="main-header"><!-- Side Header (Logo / Navigation / Playlist) -->
            <div class="row"> 
                <div class="col">
                    <div class="section-nav">
                        <div class="logo">
                            <img class="logo-sm" height="20" src="./img/logo-small.svg" alt="spotify logo">
                            <img class="logo-lg" height="20" src="./img/logo.svg" alt="spotify logo">
                        </div>
                        <nav class="side-nav"><!-- Main Nav -->
                            <menu class="row nav-menu"><!-- Nav Menu -->
                                <li class="col menu-item">
                                    <a class="item-link" href="#">
                                        <img height="20" src="./img/home.svg" alt="home button">
                                        <span class="item-link-txt">
                                            Home
                                        </span>
                                    </a>
                                </li>
                                <li class="col menu-item">
                                    <a class="item-link" href="#">
                                        <img height="20" src="./img/search.svg" alt="search button">
                                        <span class="item-link-txt">
                                            Search
                                        </span>
                                    </a>
                                </li>
                                <li class="col menu-item">
                                    <a class="item-link" href="#">
                                        <img height="20" src="./img/libreria.svg" alt="shelf button">
                                        <span class="item-link-txt">
                                            La tua Libreria
                                        </span>
                                    </a>
                                </li>
                            </menu><!-- End Nav Menu -->
                            <ul class="nav-list"><!-- Nav List (Playlist) -->
                                <li class="menu-item">
                                    <span>
                                        Playlist
                                    </span>
                                </li>
                                <li class="menu-item">
                                    <a class="item-link add-playlist" href="#">
                                        <img height="20" src="./img/" alt="home button">
                                        Crea Playlist
                                    </a>
                                </li>
                                <li class="menu-item">
                                    <a class="item-link" href="#">
                                        Nome Playlist
                                    </a>
                                </li>
                                <li class="menu-item">
                                    <a class="item-link" href="#">
                                        Nome Playlist
                                    </a>
                                </li>
                            </ul><!-- End Nav List (Playlist) -->
                        </nav><!-- End Main Nav -->
                    </div><!-- End Side Navigation -->
                    <div class="section-account">
                        <div class="row">
                            <div class="col">
                                <a class="row download item-link" href="#">
                                    <img height="20" src="./img/download.svg" alt="download button"> 
                                    <span class="item-link-txt">
                                        Installa app
                                    </span>
                                </a>
                                <div class="row profile item-link">
                                    <img height="20" src="./img/profile.svg" alt="profile button">
                                    <span class="item-link-txt">
                                        Giusscos
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div><!-- End Side Account -->
                </div>
            </div><!-- End Row -->
        </header><!-- End Side Header -->
        <div class="main-container"><!-- Main Container -->
            <header class="header-plan">
                <a class="plan button cta-link round upcase" href="#">
                    Effettua l'upgrade
                </a>
            </header>
            <main class="main-content">
                <!-- Content -->
            </main>
        </div><!-- End Main Container -->
    </div><!-- End Web App Section -->
    <aside class="toolbar"><!-- Toolbar Section -->
       <div class="row">
            <div class="col who-is">
                <!-- Content -->
            </div>
            <div class="col player">
                <!-- Content -->
            </div>
            <div class="col control">
                <!-- Content -->
            </div>
       </div><!-- End Row -->
    </aside><!-- End Tollbar Section -->
</body>
</html>
